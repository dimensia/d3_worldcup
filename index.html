<html>
 <head>
  <title>D3 Example</title>
  <link rel="stylesheet" type="text/css" href="worldcup.css" media="all" />
  <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
 </head>
 <body> 

  <div class="header">
   World Cup 2014:  Group Stage Games
  </div>

  <div class="details">
  </div>

  <svg class="wheel"></svg>

  <div class="legend">
   <div class="title">Groups</div>
   <div class="group" style="background:#034099">A</div>
   <div class="group" style="background:#1C7319">B</div>
   <div class="group" style="background:#2EA629">C</div>
   <div class="group" style="background:#F2C029">D</div>
   <div class="group" style="background:#e69373">E</div>
   <div class="group" style="background:#F23E16">F</div>
   <div class="group" style="background:#344100">G</div>
   <div class="group" style="background:#11ccdd">H</div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="worldcup2014.js" charset="utf-8"></script>
  <script src="details.js" charset="utf-8"></script>
  <script src="chord.js" charset="utf-8"></script>
 </body>
</html>
